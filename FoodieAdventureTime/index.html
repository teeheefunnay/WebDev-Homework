<!DOCTYPE html>
<html>

<head>
    <title>Foodie Adventure Time</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="http://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css">
</head>

<body>

    <header>
        <h1>FoodieAdventureTime</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Food</a></li>
                <li><a href="#">Drinks</a></li>
                <li><a href="#">Desserts</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="polaroid rotate-left">
            <p>Afters</p>
            <img src="img/afters.jpg" width= "300px" height"300px">
        </div>
        <div class="polaroid scale-up">
            <p>Berlin</p>
            <img src="img/berlin.jpg" width= "300px" height"300px">
        </div>
        <div class="polaroid scale-x">
            <p>Black Ball</p>
            <img src="img/black.jpg" width= "300px" height"300px">
        </div>
        <div class="polaroid skew-x">
            <p>Coney Island</p>
            <img src="img/bw/tickets.jpg">
        </div>
        <div class="polaroid skew-y">
            <p>Traffic...</p>
            <img src="img/bw/traffic.jpg">
        </div>
        <div class="polaroid skew-both">
            <p>Chinese Food</p>
            <img src="img/bw/chinese.jpg">
        </div>

        <div class="polaroid rot-x">
            <p>Coney Island</p>
            <img src="img/bw/tickets.jpg">
        </div>
        <div class="polaroid rot-y">
            <p>Traffic...</p>
            <img src="img/bw/traffic.jpg">
        </div>
        <div class="polaroid rot-z">
            <p>Chinese Food</p>
            <img src="img/bw/chinese.jpg">
        </div>
    </div>
</body>

</html>
